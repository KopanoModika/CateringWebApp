<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        const firebaseConfig = {
            apiKey: "AIzaSyDpqm4ffkFpNpzleTRQd3vEUGY7XDTo6_g",
            authDomain: "catering-webapp.firebaseapp.com",
            projectId: "catering-webapp",
            storageBucket: "catering-webapp.appspot.com",
            messagingSenderId: "249720880975",
            appId: "1:249720880975:web:cb520c4f8b9bdb92fc8f3a"
        };

       


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert("You need to be logged in to place a booking.");
                window.location.href = "login.html"; // Redirect to login page if not logged in
            }
        });

        const validateDateTime = (bookingDate, bookingTime) => {
            const currentDateTime = new Date();
            const selectedDate = new Date(`${bookingDate}T${bookingTime}`);

            if (selectedDate < currentDateTime) {
                return "Selected date is in the past. Please choose a valid future date.";
            }

            const selectedHours = selectedDate.getHours();
            if (selectedHours < 10 || selectedHours >= 18) {
                return "Booking time must be between 10:00 and 18:00.";
            }

            return "";
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('bookingForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const user = auth.currentUser;
                if (!user) {
                    document.getElementById('error-message').textContent = "Please log in to place a booking.";
                    return;
                }

                const name = document.getElementById('name').value;
                const surname = document.getElementById('surname').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const address = document.getElementById('address').value;
                const bookingDate = document.getElementById('date').value;
                const bookingTime = document.getElementById('time').value;

                document.getElementById('error-message').textContent = '';

                const validationMessage = validateDateTime(bookingDate, bookingTime);
                if (validationMessage) {
                    document.getElementById('error-message').textContent = validationMessage;
                    return;
                }

                const bookingId = Date.now();
                set(ref(db, 'bookings/' + bookingId), {
                    userId: user.uid,
                    name: name,
                    surname: surname,
                    email: email,
                    phone: phone,
                    address: address,
                    bookingDate: bookingDate,
                    bookingTime: bookingTime
                })
                .then(() => {
                    alert("Booking successful!");
                    document.getElementById('bookingForm').reset();
                })
                .catch((error) => {
                    console.error("Error during booking: ", error);
                    document.getElementById('error-message').textContent = "Error submitting booking. Please try again.";
                });
            });
        });
        function displayUsername() {
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const userDoc = await getDoc(doc(getFirestore(app), 'users', user.uid));
                if (userDoc.exists()) {
                    document.getElementById('usernameDisplay').textContent = userDoc.data().FirstName;
                } else {
                    document.getElementById('usernameDisplay').textContent = 'User not found';
                }
            } catch (error) {
                console.error("Error fetching user data: ", error);
                document.getElementById('usernameDisplay').textContent = 'Error loading username';
            }
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'inline';
        } else {
            document.getElementById('usernameDisplay').textContent = 'Guest';
            document.getElementById('loginBtn').style.display = 'inline';
            document.getElementById('logoutBtn').style.display = 'none';
        }
    });
}

function logout() {
    signOut(auth).then(() => {
        alert("You have been logged out.");
        window.location.href = "login.html";
    }).catch((error) => {
        console.error("Error signing out: ", error);
    });
}

    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="bookings.html">Bookings</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><span id="usernameDisplay">Guest</span></li>
                <li><button id="loginBtn" class="login-button">Login</button></li>
                <li><button id="logoutBtn" class="logout-button" onclick="logout()" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>

    <center>
        <h1>Register</h1>
        <p>Please fill in your details to proceed</p>
    </center>
    <form id="registrationForm" style="max-width: 400px; margin: 0 auto;">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="John" required><br><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" placeholder="Doe" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="*** *** 4652" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="someone@example.com" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="confirm password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <div id="loginModal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" style="float: right; cursor: pointer;">&times;</span>
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required><br><br>
            <input type="password" id="loginPassword" placeholder="Password" required><br><br>
            <button onclick="login()">Login</button>
            <p id="loginError" style="color: red;"></p>
        </div>
    </div>


    <center>
        <div class="error-message">
            <a class="main_btn" href="menu.html">Order Now</a>
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <p id="error-message" style="color:red;"></p>
    </center>

    <style>
        .error-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            color: white;
            background-color: #333;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        .error-message.show {
            opacity: 1;
        }
        .error-message.success {
            background-color: #4CAF50;
        }
        .error-message.error {
            background-color: #f44336;
        }

        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>

    <footer>
        <p>&copy; 2024 Code Crafters</p>
    </footer>
</body>
</html>
