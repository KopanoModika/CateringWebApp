    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Your Firebase configuration (Replace with your credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyDpqm4ffkFpNpzleTRQd3vEUGY7XDTo6_g",
            authDomain: "catering-webapp.firebaseapp.com",
            projectId: "catering-webapp",
            storageBucket: "catering-webapp.appspot.com",
            messagingSenderId: "249720880975",
            appId: "1:249720880975:web:cb520c4f8b9bdb92fc8f3a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to handle login
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form from submitting

                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Clear any previous error message
                document.getElementById('error-message').textContent = '';

                // Authenticate user using Firebase
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Login successful
                        alert("Login successful!");
                        const user = userCredential.user;
                        console.log("User logged in: ", user);
                        // Optionally, redirect to another page (e.g., a dashboard)
                        // window.location.href = "dashboard.html";
                    })
                    .catch((error) => {
                        // Error during login
                        const errorMessage = error.message;
                        document.getElementById('error-message').textContent = errorMessage;
                        console.error("Error during login: ", error);
                    });
            });
        });

        // Function to show notification bubble
function showNotification(message, isSuccess) {
    const bubble = document.getElementById('notification-bubble');
    bubble.textContent = message;
    bubble.classList.add('show');
    bubble.classList.toggle('success', isSuccess);
    bubble.classList.toggle('error', !isSuccess);

    // Hide the bubble after 3 seconds
    setTimeout(() => {
        bubble.classList.remove('show');
    }, 3000);
}

// Handle login and show results in bubble
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting

        // Get form values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Authenticate user using Firebase
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Show success bubble
                showNotification("Login successful!", true);
                const user = userCredential.user;
                console.log("User logged in: ", user);
                // Optionally, redirect to another page (e.g., a dashboard)
                // window.location.href = "dashboard.html";
            })
            .catch((error) => {
                // Show error bubble
                showNotification("Error: " + error.message, false);
                console.error("Error during login: ", error);
            });
    });
});

    </script>
</head>
<body>
    <br><br>
    <center><h1>Login</h1></center>
    <br>
    <center><p>To proceed, please log in with your already existing credentials</p></center>
    <br>
    <form id="loginForm">
        <label for="email" >Email:</label>
        <input type="email" id="email" placeholder="someone@example.com" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="******"><br><br>

        <button type="submit">Login</button>
    </form>
    <div style="margin-top: 20px; text-align: center;">
        <p>Don't have an account?</p>
        <button onclick="window.location.href='register.html'" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Create an Account
        </button>
    </div>

    <!-- HTML for Notification Bubble -->
   <div id="notification-bubble" class="notification-bubble">
     <p id="error-message" style="color:red;"></p>
   </div>
   
</body>
